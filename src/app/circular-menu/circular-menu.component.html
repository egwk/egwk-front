<div class="circular-menu">

  <div class="circular-menu-content">
    <ng-content *ngIf="show"></ng-content>
  </div>

  <div
    [ngClass]="{
     'circular-menu-center': true,
    'circular-menu-hidden' : !show,
    'circular-menu-shown' : show
  }"
    (click)="show = !show">
    <mat-icon>clear</mat-icon>
  </div>

</div>

<div id="overlay" (click)="show = !show" [class]="!show ? 'hidden' : ''"></div>
