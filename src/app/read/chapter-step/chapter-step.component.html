<div class="egwk-chapter-step">
  <button mat-button *ngIf="prevUri; else empty" [routerLink]="prevUri">
    <mat-icon>chevron_left</mat-icon>
    {{prevLabel}}
  </button>
  <button mat-button *ngIf="nextUri; else empty" [routerLink]="nextUri">
    {{nextLabel}}
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
<ng-template #empty>
  <div></div>
</ng-template>
